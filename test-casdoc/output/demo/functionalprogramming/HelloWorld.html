<span class="ann-title">java.lang.String</span>
<div class="ann-short"><div>The <code>String</code> class represents character strings. All
 string literals in Java programs, such as <code>"abc"</code>, are
 implemented as instances of this class.
 <p>
 Strings are constant; their values cannot be changed after they
 are created. String buffers support mutable strings.
 Because String objects are immutable they can be shared. For example:
 </p><blockquote><pre>     String str = "abc";
 </pre></blockquote></div></div>
<div class="ann-long"><div><div class="type-signature"><span class="modifiers">public final class </span><span class="element-name type-name-label">String</span>
<span class="extends-implements">extends <a href="https://docs.oracle.com/en/java/javase/20/docs/api/java.base/java/lang/Object.html" title="class in java.lang" target="_blank">Object</a>
implements <a href="https://docs.oracle.com/en/java/javase/20/docs/api/java.base/java/io/Serializable.html" title="interface in java.io" target="_blank">Serializable</a>, <a href="https://docs.oracle.com/en/java/javase/20/docs/api/java.base/java/lang/Comparable.html" title="interface in java.lang" target="_blank">Comparable</a>&lt;<a href="https://docs.oracle.com/en/java/javase/20/docs/api/java.base/java/lang/String.html" title="class in java.lang" target="_blank">String</a>&gt;, <a href="https://docs.oracle.com/en/java/javase/20/docs/api/java.base/java/lang/CharSequence.html" title="interface in java.lang" target="_blank">CharSequence</a>, <a href="https://docs.oracle.com/en/java/javase/20/docs/api/java.base/java/lang/constant/Constable.html" title="interface in java.lang.constant" target="_blank">Constable</a>, <a href="https://docs.oracle.com/en/java/javase/20/docs/api/java.base/java/lang/constant/ConstantDesc.html" title="interface in java.lang.constant" target="_blank">ConstantDesc</a></span></div><div class="references"><a target="_blank" class="external-reference" title="Official API Reference" href="https://docs.oracle.com/en/java/javase/20/docs/api/java.base/java/lang/String.html#class-description"></a></div><div class="block">The <code>String</code> class represents character strings. All
 string literals in Java programs, such as <code>"abc"</code>, are
 implemented as instances of this class.
 <p>
 Strings are constant; their values cannot be changed after they
 are created. String buffers support mutable strings.
 Because String objects are immutable they can be shared. For example:
 </p><blockquote><pre>     String str = "abc";
 </pre></blockquote><p></p><p>
 is equivalent to:
 </p><blockquote><pre>     char data[] = {'a', 'b', 'c'};
     String str = new String(data);
 </pre></blockquote><p></p><p>
 Here are some more examples of how strings can be used:
 </p><blockquote><pre>     System.out.println("abc");
     String cde = "cde";
     System.out.println("abc" + cde);
     String c = "abc".substring(2, 3);
     String d = cde.substring(1, 2);
 </pre></blockquote>
 <p></p><p>
 The class <code>String</code> includes methods for examining
 individual characters of the sequence, for comparing strings, for
 searching strings, for extracting substrings, and for creating a
 copy of a string with all characters translated to uppercase or to
 lowercase. Case mapping is based on the Unicode Standard version
 specified by the <a href="https://docs.oracle.com/en/java/javase/20/docs/api/java.base/java/lang/Character.html" title="class in java.lang" target="_blank"><code>Character</code></a> class.
 </p><p>
 The Java language provides special support for the string
 concatenation operator (&nbsp;+&nbsp;), and for conversion of
 other objects to strings. For additional information on string
 concatenation and conversion, see <i>The Java Language Specification</i>.

 </p><p> Unless otherwise noted, passing a <code>null</code> argument to a constructor
 or method in this class will cause a <a href="https://docs.oracle.com/en/java/javase/20/docs/api/java.base/java/lang/NullPointerException.html" title="class in java.lang" target="_blank"><code>NullPointerException</code></a> to be
 thrown.

 </p><p>A <code>String</code> represents a string in the UTF-16 format
 in which <em>supplementary characters</em> are represented by <em>surrogate
 pairs</em> (see the section <a href="https://docs.oracle.com/en/java/javase/20/docs/api/java.base/java/lang/Character.html#unicode" target="_blank">Unicode
 Character Representations</a> in the <code>Character</code> class for
 more information).
 Index values refer to <code>char</code> code units, so a supplementary
 character uses two positions in a <code>String</code>.
 </p><p>The <code>String</code> class provides methods for dealing with
 Unicode code points (i.e., characters), in addition to those for
 dealing with Unicode code units (i.e., <code>char</code> values).

 </p><p>Unless otherwise noted, methods for comparing Strings do not take locale
 into account.  The <a href="https://docs.oracle.com/en/java/javase/20/docs/api/java.base/java/text/Collator.html" title="class in java.text" target="_blank"><code>Collator</code></a> class provides methods for
 finer-grain, locale-sensitive String comparison.</p></div><dl class="notes">
<dt>Implementation Note:</dt>
<dd>The implementation of the string concatenation operator is left to
 the discretion of a Java compiler, as long as the compiler ultimately conforms
 to <i>The Java Language Specification</i>. For example, the <code>javac</code> compiler
 may implement the operator with <code>StringBuffer</code>, <code>StringBuilder</code>,
 or <code>java.lang.invoke.StringConcatFactory</code> depending on the JDK version. The
 implementation of string conversion is typically through the method <code>toString</code>,
 defined by <code>Object</code> and inherited by all classes in Java.</dd>
<dt>See <i>Java Language Specification</i>:</dt>
<dd>
<a href="https://docs.oracle.com/javase/specs/jls/se20/html/jls-15.html#jls-15.18.1" target="_blank">15.18.1 String Concatenation Operator +</a><br></dd>

<span class="ann-title">out</span>
<div class="ann-short"><div>The "standard" output stream. This stream is already
 open and ready to accept output data. Typically this stream
 corresponds to display output or another output destination
 specified by the host environment or user. The encoding used
 in the conversion from characters to bytes is equivalent to
 <a href="https://docs.oracle.com/en/java/javase/20/docs/api/java.base/java/io/Console.html#charset()" target="_blank"><code>Console.charset()</code></a> if the <code>Console</code> exists,
 <a href="https://docs.oracle.com/en/java/javase/20/docs/api/java.base/java/lang/System.html#stdout.encoding" target="_blank">stdout.encoding</a> otherwise.
 <p>
 For simple stand-alone Java applications, a typical way to write
 a line of output data is:
 </p><blockquote><pre>     System.out.println(data)
 </pre></blockquote>
 </div></div>
